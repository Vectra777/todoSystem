server {
  listen 80;
  server_name _;

  root   /usr/share/nginx/html;
  index  index.html;

  # SPA fallback: serve index.html for all non-file routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
