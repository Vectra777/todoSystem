services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: my-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      # Expose backend on host 3000 -> container 3000
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: 005930b3680119122572f31b518676de
      MONITOR_TOKEN: choose-a-strong-token
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: db_todo
      DB_USER: admin
      DB_PASSWORD: lqksdghkjsldghqlkjshgjkdqshfqksjl



  db:
    image: mysql:8.0
    container_name: my-mysql
    restart: unless-stopped
    environment:
      # Default development credentials; override with secrets in production.
      MYSQL_DATABASE: db_todo
      MYSQL_USER: admin
      MYSQL_PASSWORD: lqksdghkjsldghqlkjshgjkdqshfqksjl
      MYSQL_ROOT_PASSWORD: lqksdghkjsldghqlkjshgjkdqshfqksjl
    ports:
      # Expose MySQL on host 3307 -> container 3306 (default MySQL port)
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s
    volumes:
      - db-data:/var/lib/mysql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Frontend API base (backend is exposed on host 3000 with /api prefix)
        VITE_API_URL: "http://localhost:3000/api"
    container_name: my-frontend
    restart: unless-stopped
    ports:
      # Serve built frontend via Nginx (container uses port 80)
      - "8080:80"
    volumes:
      # Use project-level Nginx config (in server folder) so no manual edits needed
      - ./server/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
    environment:
      # Browser must reach backend via host; include /api prefix
      VITE_API_URL: "http://localhost:3000/api"
volumes:
  db-data:
