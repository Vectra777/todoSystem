server {
  listen 80;
  server_name _;

  root   /usr/share/nginx/html;
  index  index.html;

  # Try files first, then fall back to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve static assets with cache headers
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
